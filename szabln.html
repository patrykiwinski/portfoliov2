<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galaxy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }

        body {
            background-color: rgb(163, 162, 162);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .close-button:hover {
            transform: rotate(180deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>galaxy </h1>
        <a href="index.html"><h3>back</h3></a>
    </header>
    <main>
        <div class="portfolio-container">
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='default'"
              onmouseout="scaleDown(this); this.style.cursor='default'">
                <video width="100%" height="100%" controls loop>
                    <source src="assets/kule/0001-0180 â€” kopia (2).mkv" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="portfolio-container">
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='default'"
              onmouseout="scaleDown(this); this.style.cursor='default'">
                <video width="100%" height="100%" controls loop>
                    <source src="assets/kule/Timeline 1.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="portfolio-container">
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='pointer'"
              onmouseout="scaleDown(this); this.style.cursor='default'"
               onclick="window.open('assets/galaxy/gal1.png')">
                <img src="assets/galaxy/gal1.png" alt="Galaxy Image 1">
            </div>
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='pointer'"
              onmouseout="scaleDown(this); this.style.cursor='default'"
               onclick="window.open('assets/galaxy/gal2.png')">
                <img src="assets/galaxy/gal2.png" alt="Galaxy Image 2">
            </div>
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='pointer'"
              onmouseout="scaleDown(this); this.style.cursor='default'"
               onclick="window.open('assets/galaxy/gal3.png')">
                <img src="assets/galaxy/gal3.png" alt="Galaxy Image 3">
            </div>
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='pointer'"
              onmouseout="scaleDown(this); this.style.cursor='default'"
               onclick="window.open('assets/galaxy/gal4.png')">
                <img src="assets/galaxy/gal4.png" alt="Galaxy Image 4">
            </div>
        </div>
            
        
    </main>
    <script>
        function scaleUp(element) {
            element.style.transform = 'scale(1.2)';
            element.style.transition = 'transform 0.3s';
        }
        function scaleDown(element) {
            element.style.transform = 'scale(1)';
       
    </script>
</body>
</html>
