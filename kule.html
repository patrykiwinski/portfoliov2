<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galaxy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        body {
            background-color: rgb(163, 162, 162);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .close-button:hover {
            transform: rotate(180deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kule </h1>
        <a href="index.html"><h3>back</h3></a>
    </header>
    <main>
        <div class="portfolio-container">
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='default'"
              onmouseout="scaleDown(this); this.style.cursor='default'">
                <video width="100%" height="100%" controls loop>
                    <source src="assets/kule/color.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="portfolio-container">
            <div class="portfolio-item"
             onmouseover="scaleUp(this); this.style.cursor='default'"
              onmouseout="scaleDown(this); this.style.cursor='default'">
                <video width="100%" height="100%" controls loop>
                    <source src="assets/kule/org.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    
            
        <div class="fullscreen" id="fullscreen">
            <div class="close-button" onclick="closeFullscreen()">Ã—</div>
            <img src="" alt="Galaxy Image" style="width: 100%; height: 100%; object-fit: cover;" id="fullscreen-image">
        </div>
        <div style="height: 1000px;"></div>
    </main>
    <script>
        function scaleUp(element) {
            element.style.transform = 'scale(1.2)';
            element.style.transition = 'transform 0.3s';
        }
        function scaleDown(element) {
            element.style.transform = 'scale(1)';
        }
       
    </script>
</body>
<footer>Some of the renders are inspired by or taken from tutorials available on YouTube.</footer>
</html>
